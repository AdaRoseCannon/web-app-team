<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
		<title>WebApp Team</title>
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
		<link href="../bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
		<link href="../bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
		<link href="../bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css" rel="stylesheet">
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->

	</head>
	<body>
		<div class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
						<legend>New Character</legend>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="name-input" class="col-lg-2 control-label">Name</label><br />
							<div class="col-lg-10">
								<input class="form-control" id="name-input"></input>
							</div>
						</div>
						<div class="form-group">
							<div class="togglebutton">
								<label>
									Don't Host &nbsp;&nbsp;<input checked="true" type="checkbox" id="toggle-host"><span class="toggle"></span> Host
								</label>
							</div>
						</div>
						<div class="toggle-wrap host">
							<div class="form-group host">
								<label class="col-lg-2 control-label">Show your team mates this code</label><br />
								<h2 class="peerjs-id" align="center">12345</h2>
							</div>
							<div class="form-group not-host">
								<label for="team-code-input" class="col-lg-2 control-label">Enter Team Code</label><br />
								<div class="col-lg-10">
									<input class="form-control" id="team-code-input"></input>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="modal-okay">Join Team</button>
					</div>
				</div>
			</div>
		</div>
		<div class="header">
			<div class="header-panel shadow-z-2">
				<div class="navbar navbar-default">
					<div class="navbar-header">
						<span class="navbar-brand">Web<script>document.write(["", " ", "-", "_"][Math.floor(Math.random() * 3)])</script>App Team</span>
					</div>
				</div>
			</div>
		</div>
		<div class="workspace container-fluid">
			<div class="main col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-body">
						<p>Web App Team is based upon the inimitable <a href="" target="_blank">Space Team</a></p>
						<p>Form a pod, have a stand up, use all the Jargon...</p>
					</div>
					<div class="panel-footer">
						<button type="button" class="btn btn-primary right" id="web-team-begin">Begin</button>
					</div>
				</div>
			</div>
		</div>
		<!-- build:js scripts/main.js -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../bower_components/bootstrap-material-design/scripts/ripples.js"></script>
		<script src="../bower_components/bootstrap-material-design/scripts/material.js"></script>
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
